name: "Backend"
on:
  pull_request:
  push:
jobs:
  build_backend:
    name: Build and push docker image
    runs-on: ubuntu-latest
    environment: develop
    env:
      IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/srv
    outputs:
      image_id: ${{ steps.repot_docker_image.outputs.repot_image_id }}
    steps:
      - name: Login
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCLOUD_APPLICATION_CREDENTIALS }}
      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -f backend/docker/app.Dockerfile -t $IMAGE_NAME backend/.

      - name: Push Docker image
        run: docker push $IMAGE_NAME

      - name: Deploy Docker image
        run: gcloud run deploy srv --image $IMAGE_NAME --region europe-west3 --platform managed

