name: "Backend"
on:
  pull_request:
  push:
jobs:
  build-backend:
    name: Build docker image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: 'cd backend; ./buildimage.sh'
